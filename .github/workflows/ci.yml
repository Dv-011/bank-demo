name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start application
        run: |
          POSTGRES_DB=${{ secrets.POSTGRES_DB }} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose up -d
	
      - name: Wait for services
        run: sleep 30

      - name: Check backend health
        run: curl -f http://localhost:8000/health

      - name: Check web service
        run: curl -f http://localhost:8080

      - name: Stop application
        if: always()
        run: docker compose down
